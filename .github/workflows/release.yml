name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ── Build binaries for each target ─────────────────────────────────────────
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: cortex-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: cortex-linux-arm64
            use_cross: true

          - target: x86_64-apple-darwin
            os: macos-13
            asset_name: cortex-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name: cortex-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install cross (Linux arm64)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: '!matrix.use_cross'
        run: |
          cargo build --release --bin cortex --no-default-features --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: |
          cross build --release --bin cortex --no-default-features --target ${{ matrix.target }}

      - name: Package tarball
        run: |
          mkdir -p dist
          BINARY=target/${{ matrix.target }}/release/cortex
          cp "${BINARY}" dist/${{ matrix.asset_name }}
          tar -czf dist/cortex-${{ github.ref_name }}-${{ matrix.asset_name }}.tar.gz \
              -C dist ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/
          retention-days: 1

  # ── Create GitHub release with all binaries ─────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum cortex-${{ github.ref_name }}-*.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/cortex-${{ github.ref_name }}-*.tar.gz
            dist/cortex-linux-x86_64
            dist/cortex-linux-arm64
            dist/cortex-macos-x86_64
            dist/cortex-macos-arm64
            dist/SHA256SUMS
          generate_release_notes: true
          body: |
            ## Cortex ${{ github.ref_name }}

            ### Install (recommended)

            ```bash
            curl -sSf https://raw.githubusercontent.com/MikeSquared-Agency/cortex/main/install.sh | sh
            ```

            ### Install via Cargo

            ```bash
            cargo install cortex-memory
            ```

            ### Manual download

            | Platform | Architecture | Download |
            |----------|-------------|---------|
            | Linux    | x86_64      | [cortex-${{ github.ref_name }}-linux-x86_64.tar.gz](https://github.com/MikeSquared-Agency/cortex/releases/download/${{ github.ref_name }}/cortex-${{ github.ref_name }}-linux-x86_64.tar.gz) |
            | Linux    | arm64       | [cortex-${{ github.ref_name }}-linux-arm64.tar.gz](https://github.com/MikeSquared-Agency/cortex/releases/download/${{ github.ref_name }}/cortex-${{ github.ref_name }}-linux-arm64.tar.gz) |
            | macOS    | x86_64      | [cortex-${{ github.ref_name }}-macos-x86_64.tar.gz](https://github.com/MikeSquared-Agency/cortex/releases/download/${{ github.ref_name }}/cortex-${{ github.ref_name }}-macos-x86_64.tar.gz) |
            | macOS    | arm64 (M1+) | [cortex-${{ github.ref_name }}-macos-arm64.tar.gz](https://github.com/MikeSquared-Agency/cortex/releases/download/${{ github.ref_name }}/cortex-${{ github.ref_name }}-macos-arm64.tar.gz) |

            Verify with: `sha256sum -c SHA256SUMS`

            ### Get started

            ```bash
            cortex init && cortex serve
            ```

            See the [documentation](docs/getting-started/quickstart.md) for full setup instructions.
