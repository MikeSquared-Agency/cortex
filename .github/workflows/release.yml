name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: []
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Linux x86_64
        run: cargo build --release --bin cortex --no-default-features

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/cortex dist/cortex-linux-x86_64
          tar -czf dist/cortex-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist cortex-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
          body: |
            ## Cortex ${{ github.ref_name }}

            ### Install

            ```bash
            cargo install cortex-memory
            ```

            ```bash
            docker pull mikesquared/cortex:${{ github.ref_name }}
            ```

            See the [documentation](docs/getting-started/quickstart.md) for full setup instructions.
