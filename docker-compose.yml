# Development compose file for local testing
version: '3.8'

services:
  cortex:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "9090:9090"  # gRPC
      - "9091:9091"  # HTTP

    environment:
      - RUST_LOG=debug
      - DATA_DIR=/data
      - GRPC_ADDR=0.0.0.0:9090
      - HTTP_ADDR=0.0.0.0:9091
      - NATS_ENABLED=true
      - NATS_URL=nats://nats:4222
      - AUTO_LINKER_ENABLED=true
      - AUTO_LINKER_INTERVAL=60

    volumes:
      - ./data:/data

    depends_on:
      - nats

    networks:
      - cortex-net

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"

    command:
      - "-js"
      - "-m"
      - "8222"

    networks:
      - cortex-net

networks:
  cortex-net:
    driver: bridge
